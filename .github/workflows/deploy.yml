name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ganti dengan nama branch kamu jika bukan 'master'

permissions:
  contents: read
  pages: write  # Ini adalah baris yang perlu ditambahkan
  id-token: write

jobs:
  deploy:
    environment: # Ini adalah baris yang perlu ditambahkan
      name: github-pages # Ini adalah baris yang perlu ditambahkan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
